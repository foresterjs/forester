<link rel="import" href="../style-item/style-item.html">
<dom-module id="item-endpoint">
  <template>
    <style include="style-item"></style>
    <style>
      :host {
        display: block;
      }

      .endpoint {
        display: block;
        margin-bottom: 1.5em;
        background-color: #eee;
        padding: .5em 1em;
      }

      .endpoint .description,
      .endpoint .url {
        margin: .4em 0em;
      }

      .endpoint .url{
        display: inline-block;
      }

      .endpoint .method{
        text-transform: uppercase;
        display: inline-block;
      }
    </style>

    <a class="endpoint" href="#!/{{collection.name}}/{{endpoint.name}}">
      <strong>{{endpoint.name}}</strong>
      <p class="description">{{endpoint.description}}</p>
      <pre class="method">{{endpoint.method}}</pre> <pre class="url">{{endpoint.url}}</pre>
    </a>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'item-endpoint',

    properties: {
      collection: {
        type: Object,
        value: function () { return {}; }
      },
      endpoint: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
