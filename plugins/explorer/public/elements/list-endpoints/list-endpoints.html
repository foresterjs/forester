<link rel="import" href="item-endpoint.html">
<dom-module id="list-endpoints">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="{{endpoints}}" as="endpoint">
      <item-endpoint collection="{{collection}}" endpoint="{{endpoint}}" index="{{index}}"></item-endpoint>
    </template>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'list-endpoints',

    properties: {
      collection: {
        type: Object,
        value: function () { return {}; }
      },
      endpoints: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
