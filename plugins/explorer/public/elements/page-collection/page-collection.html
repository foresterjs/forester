<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../panel-collection/panel-collection.html">

<dom-module id="page-collection">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <layout-page data="{{data}}">
      <h1>collection {{data.collection.name}}</h1>
      <panel-collection collection="{{data.collection}}"></panel-collection>
    </layout-page>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-collection',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
