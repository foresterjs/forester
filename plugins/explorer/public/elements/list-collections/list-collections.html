<link rel="import" href="item-collection.html">
<dom-module id="list-collections">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="{{collections}}" as="collection">
      <item-collection collection="{{collection}}"></item-collection>
    </template>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'list-collections',

    properties: {
      collections: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
