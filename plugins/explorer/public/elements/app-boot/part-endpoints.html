<link rel="import" href="part-endpoint.html">

<dom-module id="part-endpoints">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="{{endpoints}}" as="endpoint">
      <part-endpoint endpoint="{{endpoint}}"></part-endpoint>
    </template>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-endpoints',

    properties: {
      endpoints: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
