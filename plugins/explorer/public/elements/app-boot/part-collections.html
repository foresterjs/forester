<link rel="import" href="part-collection.html">

<dom-module id="part-collections">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="{{collections}}" as="collection">
      <part-collection collection="{{collection}}"></part-collection>
    </template>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-collections',

    properties: {
      collections: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
